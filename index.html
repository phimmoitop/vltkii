<body>

    <!-- Container ch√≠nh ch·ª©a to√†n b·ªô n·ªôi dung App -->
    <div id="app-container">

            </div>

    <script>
// ƒêƒÉng k√Ω Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker ƒë√£ ƒëƒÉng k√Ω!', reg))
            .catch(err => console.log('L·ªói SW:', err));
    });
}

// X·ª≠ l√Ω n√∫t C√†i ƒë·∫∑t App (PWA Install Prompt)
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
    // NgƒÉn Chrome t·ª± ƒë·ªông hi·ªán popup c≈©
    e.preventDefault();
    deferredPrompt = e;
    // Hi·ªán n√∫t c√†i ƒë·∫∑t c·ªßa m√¨nh
    installBtn.style.display = 'block';
});

installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Ng∆∞·ªùi d√πng ƒë√£ c√†i ƒë·∫∑t');
                installBtn.style.display = 'none';
            }
            deferredPrompt = null;
        });
    }
});

// X·ª≠ l√Ω Fullscreen
const fullscreenBtn = document.getElementById('fullscreenBtn');
fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.log(`L·ªói fullscreen: ${err.message}`);
        });
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
});
    </script>
